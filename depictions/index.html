<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Cydia Tweak</title>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta http-equiv="x-ua-compatible" content="ie=edge">
		<link rel="icon" href="/CydiaIcon.png">
		<link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    	<script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
		<script src="script.js"></script>
	</head>
	<body>
		<br>
    	<div class="container">

			<!-- Package name and author bloack -->
			<div class="card center">
				<div class="card-header">
					<h4 class="package-name"></h4>
					<small class="package-author"></small>
				</div>
				<div class="card-block">
					<p class="package-desc package-error"></p>
				</div>
			</div>

			<!-- Recent Changes -->
			<div class="card center">
				<div class="card-header center">
					<span class="fa fa-pencil-square-o"></span> Recent Changes
					<span class="label label-pill label-info latest-version"></span>
				</div>
				<div class="card-block changelog-list center"></div>
			</div>

			<!-- Screenshots -->
			<div class="card center">
				<div class="card-header screenshots-header center">
					<span class="fa fa-picture-o"></span> Screenshots
					<span class="fa fa-caret-left rotate"></span>
				</div>
				<div class="card-block row screenshots center"></div>
			</div>

			<!-- Changelog -->
			<div class="card center">
				<div class="card-header fullchangelog-header center">
					<span class="fa fa-list"></span> Changelog
					<span class="fa fa-caret-left turn"></span>
				</div>
				<div class="card-block fullchangelog package-versions remove-big remove-space"></div>
			</div>

			<!-- Bangarang Repository Advertisement -->
			<div class="card center">
				<div class="card-header center">
					<a href="https://github.com/ulissesmarcondes/bangarang" target="_blank">
						<span class="fa fa-github"> Bangarang Repository</span>
					</a>
				</div>
			</div>

        </div>
	</body>
</html>
